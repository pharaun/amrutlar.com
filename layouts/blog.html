<div class="post">
    <div class="postHeader">
	<h1><%= link_to(@item[:title], @item) %></h1>
	<div class="postDate">
	    <span class="day"><%= @item[:created_at].day %></span>
	    <span class="month"><%= @item[:created_at].strftime("%b") %></span>
	    <span class="year"><%= @item[:created_at].year %></span>
	</div>
    </div>
    <%= yield %>
    <div class="postFooter">
	<em>Categories:</em>
	<!-- ruby-1.9.2-p180 :002 > {"tag" => "url"}.map {|tag, url| "%s -> %s" % [tag,url]}.join(", ") -->
	<%  delim = ""
	    str = ""
	    @item[:categories].each do |categories|
		str = "#{str}#{delim}<a class=\"categories\" href=\"#\">#{categories}</a>"
		delim = ", "
	    end %>
	<%= str %>
    </div>
</div>
